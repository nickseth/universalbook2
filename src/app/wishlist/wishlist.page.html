<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getUsersList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row >
      <ion-col size="4" size-sm *ngFor="let item of wishlistData">
        <ion-card style ="width:100px;height: 130px" (click)="viewItem(item.id)">
          <img src="{{item.image_url}}" style="width: 100px; height: 130px;">
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>
