<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div style="height: 160px; display: flex;
  flex-direction: column;text-align: center; justify-content: center;">
  <div class="icon-wrap">
    <div class="user-icon">
      <!-- <ion-icon name="person-circle-outline" class="user"></ion-icon> -->
      <img src="../../assets/icon/cat.jpg" alt="uyuu">
     </div>
     <ion-icon name="pencil-outline" class="pencil" [routerLink]="['/editprofile']"></ion-icon>
  </div>
  <div style="text-align: center">
    <h3>{{this.user}}</h3>
  </div>

</div>
   <ion-list>
  <ion-item>
    <ion-label><ion-icon name="sunny-outline"></ion-icon>Light Mode</ion-label>
    <ion-toggle [(ngModel)]="darkValue" [checked]="darkValue" (ionChange)="setTheme($event)" slot="end"></ion-toggle>
  </ion-item>
  <ion-item  *ngIf="this.token != null">
    <ion-label [routerLink]="['/wishlist']"><ion-icon name="heart-outline"></ion-icon>Wishlist</ion-label>
  </ion-item>
 <ion-item  *ngIf="this.token !=null">
    <ion-label [routerLink]="['/mybooks']"> <ion-icon name="download-outline"></ion-icon>Downloads</ion-label>
  </ion-item>
  <ion-item *ngIf="this.token !=null">
    <ion-label [routerLink]="['/notes']"><ion-icon name="document-outline"></ion-icon>Notes</ion-label>
  </ion-item>
  <ion-item>
    <ion-label (click)="presentModal()"><ion-icon name="calculator-outline"></ion-icon>Calculator</ion-label>
  </ion-item>
  <ion-item *ngIf="this.token !=null">
    <ion-label [routerLink]="['/calendarview']"><ion-icon name="calendar-outline"></ion-icon>Time Table</ion-label>
  </ion-item>
  <!-- <ion-item>
    <ion-label [routerLink]="['/google-search']"><ion-icon name="calendar-outline"></ion-icon>PDF</ion-label>
  </ion-item> -->

  <ion-item *ngIf="this.token !=null else loginlink">
    <ion-label (click)="logout()"><ion-icon name="power-outline"></ion-icon>Logout</ion-label>
  </ion-item>
  <ng-template #loginlink>
    <ion-item>
      <ion-label [routerLink]="['/login']"><ion-icon name="person-outline"></ion-icon>Login</ion-label>
    </ion-item>
 
  </ng-template>
  <ion-item>
    <ion-label [routerLink]="['/readpdf']"><ion-icon name="person-outline"></ion-icon>Pdf</ion-label>
  </ion-item>
</ion-list>

</ion-content>
